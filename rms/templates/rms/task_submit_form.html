{% extends 'base.html' %}

{% block title %}
    提交任务页面
{% endblock title %}


{% block page_heading %}
    提交任务
{% endblock page_heading %}

{% block main %}
    <div class="col-lg-12">
    <section class="panel">
        <header class="panel-heading">
            请上传任务所需附件
        </header>
        <div class="panel-body">
            <form enctype="multipart/form-data" class="form-horizontal" role="form" action="{% url 'rms:task_submit' taskscore_id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label id="id_for_file" class="col-lg-2 col-sm-2 control-label">上传文件</label>
                    <div class="col-lg-10">
                        <input type="file" name="file"  />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock main %}
